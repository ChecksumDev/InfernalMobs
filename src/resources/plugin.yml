name: InfernalMobs
version: '0.1.1'
main: moe.velvet.infernalmobs.InfernalMobs
api-version: 1.19
prefix: 'InfernalMobs'
load: STARTUP
author: sargon64
website: velvet.moe
depend:
  - 'Vault'
softdepend:
  - 'LuckPerms'
commands:
  spawninfernal:
    description: Spawn an InfernalMob.
    usage: /spawninfernal
    aliases: [ is ]
    permission: infernalmobs.spawninfernal
    category: infernalmobs
  spawnloot:
    description: spawn loot
    usage: /spawnloot
    permission: infernalmobs.spawnloot
    category: infernalmobs
  idebug:
    usage: /idebug
    permission: infernalmobs.debug
  flushbossbars:
    usage: /flushbossbars
    permission: infernalmobs.flushbossbars
  iquery:
    usage: /iquery
    permission: infernalmobs.query
