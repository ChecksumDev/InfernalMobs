name: InfernalMobs
version: '0.0.1'
main: moe.velvet.infernalmobs.InfernalMobs
api-version: 1.19
prefix: 'InfernalMobs'
load: STARTUP
author: sargon64
website: velvet.moe
depend:
  - 'Vault'
softdepend:
  - 'LuckPerms'
commands:
  spawninfernal:
    description: Spawn an infernal zombie
    usage: /spawninfernal
    aliases: [ is ]
    permission: infernalmobs.spawn_infernal
    category: infernalmobs
  spawnloot:
    description: spawn loot
    usage: /spawnloot
    permission: infernalmobs.spawn_loot
    category: infernalmobs
  idebug:
    usage: /idebug
  flushbossbars:
    usage: /flushbossbars
